<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login-styles.css">
  <link rel="stylesheet" href="./global-css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Login • Acervo FATEC</title>
</head>
<body>
  <header class="header">
    <div class="image">
        <img src="./imgs/logo_fatec.png" alt="Logo da FATEC ZONA SUL">
    </div>
  </header>
  <div class="main-container">
    <div class="form-container">
      <h2>Iniciar Sessão:</h2>
      <form id="loginForm">
          <div class="input-group">
              <div class="input-box">
                  <input type="email" id="email" placeholder="E-mail">
              </div>
              <div class="input-box">
                  <input type="password" id="password" placeholder="Senha">
              </div>
          </div>
          <div class="button-group">
            <div class="button-forgot_password">
              <div class="button-content">
                <span class="button-text-content">Esqueceu a senha?</span>
              </div>
            </div>
            <div class="input-remind_me">
              <input type="checkbox" id="remind-me">
              <label for="remind-me">Lembrar-me</label>
            </div>
            <div class="button-submit">
              <button type="submit">Iniciar Sessão</button>
            </div>
          </div>
          <div id="error-message" class="error"></div>
      </form>
    </div>
  </div>
</body>
</html>
