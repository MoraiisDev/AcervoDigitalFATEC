<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro • Acervo FATEC</title>
    <link rel="stylesheet" href="global-css.css">
    <link rel="stylesheet" href="./register-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="image">
            <img src="./imgs/logo_fatec.png" alt="Logo da FATEC ZONA SUL">
        </div>
    </header>
    
    <div class="main-container">
        <div class="title-and-subtitle">
            <h1>Cadastre-se agora no Acervo FATEC</h1>
            <p class="subtitle">A estante dos melhores livros para todos os gostos!</p>
        </div>

        <div class="form-container">
            <h2>Informações da conta:</h2>
            <form id="cadastroForm">
                <div class="input-group">
                    <div class="input-box">
                        <label for="first-name">Primeiro Nome</label>
                        <input type="text" id="first-name" placeholder="Primeiro Nome">
                    </div>
                    <div class="input-box">
                        <label for="last-name">Último Nome</label>
                        <input type="text" id="last-name" placeholder="Último Nome">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="country">País</label>
                        <select id="country">
                            <option value="br">Brasil (Padrão)</option>
                            <option value="us">Estados Unidos</option>
                            <option value="pt">Portugal</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="role">Eu sou:</label>
                        <select id="role">
                            <option value="student">Estudante (Padrão)</option>
                            <option value="teacher">Professor</option>
                            <option value="guest">Convidado</option>
                        </select>
                    </div>
                </div>
                <div class="button-submit">
                    <button type="submit">ACESSAR O ACERVO</button>
                    <div id="error-message" class="error"></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
